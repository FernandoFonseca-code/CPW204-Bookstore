<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Book List</title>
        <script defer src="js/main.js"></script>
    </head>
    <body>
        <h2> Add a book</h2>
        <form>
            <label for="isbn">Enter ISBN:</label>
            <input type="text" id="isbnFormField" name="isbn">
            <span class="error-msg"></span>
            <br>
            
            <label for="bookTitle">Title of Book</label>
            <input type="text" id="bookTitleFormField" name="bookTitle">
            <span class="error-msg"></span>
            <br>

            <label for="releaseDate">Retail Price</label>
            <input type="number" id="retailPriceFormField" name="retailPrice" step="0.01">
            <span class="error-msg"></span>
            <br>

            <label for="releaseDate">Release Date</label>
            <input type="date" id="releaseDateFormField" name="releaseDate">
            <span class="error-msg"></span>
            <br>

            <button type="button" id="addBookButton" name="addBookButton">Add Book</button>
        </form>
    </body>
</html>
